{% extends "YoTask/wrapper.html" %}

{% block content %}
<div class="modal modal" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="..." aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"  role="document">
        <div class="modal-content p-4" style="background-color: #2C2F33;" >
            <div class="mb-5" id="">
                {% csrf_token %}
                <form method="POST">
                    <input class="form-control-lg mb-3" name="room_name" style="width: 100%;" type="text" placeholder="Введите название новой румы">
                    <textarea class="form-control-lg mb-3" id="txtarea" name="room_description" style="width: 100%;" placeholder="Описание новой румы">
                    </textarea>
                    <input type="checkbox"  style="transform: scale(1.5); " class=" mb-4" name="is_private" value="private"><span class="ml-3" style="font-size: 16px;color: #e7e7e7">Приватная рума</span>
                    <button type="submit"  class="button p-2 text-center" style="background-color: #0fb366; width: 100%; font-size: 16px">
                        Создать лобби
                    </button>
                </form>
            </div>
            {% load static %}
            <img src="{% static 'pics/work.svg' %}"  style="opacity: 0.8;" width="100%">
        </div>
    </div>

</div>

<div class="container px-0 py-5" style=" max-width: 1240px; height: 100%">
    <h5 class="d-inline py-2 px-4" style="color: #e7e7e7; border-radius: 3px; background-color: #363a3f; ">
        #{{lobby.lobby_name}}</h5>
    <div class="p-4 " style="background-color: #363a3f; border-radius: 4px; min-height: 100%">
        <div class="d-flex">
            <div style="width: 75%">
                <div class="d-flex">
                    <h4 class="mb-3 mr-4" style="color: #6c63ff;">Румы</h4>
                    <span class="link mb-0 mt-1" style=" font-size: 15px" data-toggle="modal" data-target="#addRoomModal">Добавить</span>
                </div>
                {% block rooms %}
                {% endblock %}

            </div>
            <div style="width: 25%">
                <h4 class="mb-3" style="color: #6c63ff;">Участники</h4>

            </div>
        </div>
    </div>
</div>
{% endblock %}
